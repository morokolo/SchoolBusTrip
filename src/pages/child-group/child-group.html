<ion-content class="container transparent-header">
  <div class="card-profile">
    <div class="card-profile_visual"></div>
    <div class="card-profile_user-infos">
      <span class="infos_name">{{user.dayOfWeek}}</span>
      <span class="infos_nick">{{user.dateOfWeek}}</span>
      <a href="#"></a>
    </div>
    <div class="card-profile_user-stats">
      <div class="stats-holder">
        <div class="user-stats">
          <strong>Tweets</strong>
          <span>{{user.tweets}}</span>
        </div>
        <div class="user-stats">
          <strong>Following</strong>
          <span>{{user.following}}</span>
        </div>
        <div class="user-stats">
          <strong>Followers</strong>
          <span>{{user.followers}}</span>
        </div>
      </div>
    </div>
    <div id="posts">
      <ion-card *ngFor="let group of groups">
        <ion-item (click)="goToGroupDetails()">
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{group.name}}</h2>
          <p>Members :{{group.members}}</p>
          <p>Pick Up time :{{group.am_pick_up_time}}</p>
        </ion-item>

      </ion-card>
    </div>
  </div>
</ion-content>
